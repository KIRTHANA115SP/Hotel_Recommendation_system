<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="booking-styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Booking</h1>

        <!-- Selected Hotel Information -->
        <div class="hotel-info">
            <h2 id="hotelName">Selected Hotel: Beachside Resort</h2>
            <p id="hotelLocation">Location: Miami</p>
            <p id="hotelPrice">Price: Luxury</p>
        </div>

        <!-- Booking Form -->
        <div class="booking-form">
            <h3>Booking Details</h3>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="checkIn">Check-In Date</label>
                    <input type="date" id="checkIn" required>
                </div>
                <div class="form-group">
                    <label for="checkOut">Check-Out Date</label>
                    <input type="date" id="checkOut" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" placeholder="Enter number of guests" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" placeholder="Enter your email" required>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </div>

        <!-- Booking Confirmation -->
        <div id="confirmation" class="confirmation">
            <!-- Booking confirmation details will appear here -->
        </div>
    </div>

    <script src="booking-script.js"></script>
</body>
</html>
